<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Steam Erfolge Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: transparent;
            overflow: hidden;
        }

        #ueberschrift {
            position: absolute;
            top: 10px;
            left: 40px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-shadow:
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
            z-index: 10;
        }

        #anzeige {
            position: absolute;
            top: 40px;
            left: 40px;
            display: flex;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #anzeige.show {
            opacity: 1;
        }

        #anzeige img {
            width: 64px;
            height: 64px;
            margin-right: 15px;
        }

        .textblock {
            color: white;
            text-shadow:
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
        }

        .titel {
            font-size: 20px;
            font-weight: bold;
        }

        .beschreibung {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="ueberschrift">Fehlende Erfolge:</div>
    <div id="anzeige">
        <img id="icon" src="" />
        <div class="textblock">
            <div id="titel" class="titel"></div>
            <div id="beschreibung" class="beschreibung"></div>
        </div>
    </div>

    <script>
        let erfolge = [];
        let index = 0;

        async function ladeErfolge() {
            const res = await fetch('/api/missing-achievements');
            const daten = await res.json();

            erfolge = daten.reverse(); // Rückwärts durchlaufen
            index = 0;
            zeigeNaechsten();
        }

        function zeigeNaechsten() {
            if (!erfolge.length) return;

            const erfolg = erfolge[index];
            document.getElementById('icon').src = erfolg.icon;
            document.getElementById('titel').textContent = erfolg.displayName;
            document.getElementById('beschreibung').textContent = erfolg.description;

            const anzeige = document.getElementById('anzeige');
            anzeige.classList.add('show');

            // Nach 4 Sekunden ausblenden, dann nächsten anzeigen
            setTimeout(() => {
                anzeige.classList.remove('show');
                index = (index + 1) % erfolge.length;
                setTimeout(zeigeNaechsten, 1000); // 1 Sekunde Pause
            }, 4000);
        }

        ladeErfolge();
        setInterval(ladeErfolge, 120 * 1000); // Alle 60 Sekunden neu laden
    </script>
</body>

</html>
